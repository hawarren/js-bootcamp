<!DOCTYPE html>
<!-- see mdn html documentation on MDN -->
<html>
  <head> </head>
  <body>
    <h1>
      Notes App
    </h1>
    <h2>
      Take notes and never forget
    </h2>
    <input id="search-text" />
    <div id="notes"></div>
    <select id="sortStyle">
      <option value="alphabetSort">Sort alphabetically</option>
      <option value="mostRecent">Recent items first</option>
      <option value="completedFirst">Completed items first</option>
    </select>
    <button id="create-note">Create Note</button>
    <form id="name-form">
      <input type="text" placeholder="First name" name="inputTitle" />
      <button>Create Note</button>     
    </form>


    <script src="/notes-app.js"></script>
  </body>
</html>
