<!DOCTYPE html>
<!-- see mdn html documentation on MDN -->
<html>

<head>
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                Notes App
            </h1>
            <h2 class="header__subtitle">
                Take notes and never forget
            </h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input id="search-text" class="input" />
            <select id="sortStyle" class="dropdown">
              <option value="alphabetSort">Sort alphabetically</option>
              <option value="mostRecent">Sort Recent items</option>
              <option value="CreatedFirst">Sort by Created</option>
            </select>
        </div>
    </div>
    <div id="notes"></div>
    <form id="name-form">
        <!-- <input type="text" placeholder="Note Title" name="inputTitle" />
        <span></span>
        <input type="text" placeholder="Note Body" name="inputBody" /> -->
        <button id="create-note">Create Note</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <!-- uuidv4 script library generates cryptographically strong uuids -->
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>

</html>
